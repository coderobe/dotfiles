components:
  - src: bin
    dst: .bin

  - src: config/sxhkd
    dst: .config/sxhkd
    packages: [ sxhkd ]

  - src: config/nano
    dst: .config/nano
    packages: [ nano ]

  - src: config/trizen
    dst: .config/trizen
    packages: [ trizen ]

  - src: config/dapper
    dst: .config/dapper
    packages: [ dapper ]

config_files:
  - src: 3rdparty/Xclip.pm
    dst: .perl5/lib/perl5/Xclip.pm
    packages: [ perl ]

  - src: 3rdparty/screencap
    dst: .bin/screencap

  - src: xinitrc
    dst: .xinitrc

  - src: config/polybar
    dst: .config/polybar
    packages: [ polybar ]

  - src: config/dapper.conf
    dst: .config/dapper.conf
    packages: [ dapper ]

  - src: bashrc
    dst: .bashrc
    packages: [ bash ]
  - src: bash_profile
    dst: .bash_profile
    packages: [ bash ]
